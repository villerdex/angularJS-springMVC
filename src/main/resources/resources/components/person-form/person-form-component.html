<div>
    <md-content>
        <md-card>
            <h1>Add new person</h1>
            <form>
                <input type="text" ng-model="$ctrl.person.name" placeholder="Person Name"/>
                <input type="text" ng-model="$ctrl.person.age"   placeholder="Person age"/>
                <input type="text" ng-model="$ctrl.person.address" placeholder="Person address"/>
            </form>

            <div flex="33">
                <md-button class="md-raised  md-primary" ng-click="$ctrl.isUpdate ?  $ctrl.update($ctrl.person) : $ctrl.save($ctrl.person)">Save</md-button>
                <md-button class="md-raised  md-primary" ng-click="$ctrl.back()">Back</md-button>
            </div>
        </md-card>
    </md-content>
</div>
